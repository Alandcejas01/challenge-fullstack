<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="accountAndType">
      <mat-cell *matCellDef="let transaction" class="flex flex-col">
        {{ transaction.account.user.fullName }}
        <span class="text-sm text-gray-500 text-left w-full">{{
          transaction.type
        }}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
      <mat-cell *matCellDef="let transaction"
        >{{ transaction.amount | currency: 'ARS' : 'symbol' : '1.2-2' }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-cell *matCellDef="let transaction">
        {{ transaction.date | date: 'medium' }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="transactionStatus">
      <mat-cell *matCellDef="let transaction">
        <ng-container *ngIf="assertItemType(transaction) as element">
          <p [ngClass]="classTransactionStatus[element.transactionStatus]">
            {{ element.transactionStatus }}
          </p>
        </ng-container>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="moreInfo">
      <mat-cell *matCellDef="let transaction">
        <ng-container *ngIf="assertItemType(transaction) as element">
          <button
            (click)="openDialog(element)"
            mat-button
            class="bg-slate-500 rounded-lg w-full">
            Mas info
          </button>
        </ng-container>
      </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>

  <mat-paginator
    [hidePageSize]="true"
    [pageSize]="5"
    [showFirstLastButtons]="false"></mat-paginator>
</div>
